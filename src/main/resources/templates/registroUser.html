<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Jugador</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <br>
                <p class="text-center" style="font-size: 1.5em; font-weight: bold">¿Todavía no tienes una cuenta?</p>
                <p class="text-center" style="font-size: 1.5em; font-weight: bold">hazte una y pruébalo... el mejor juego del siglo</p>
                <p class="text-center" style="font-size: 1.5em; font-weight: bold">el increíble...</p>
                <br>
                <h1 class="text-center" style="color: blue">Juego de Dados</h1>
                <br>
                <h2 class="text-center">Registro de usuario</h2>
                <div class="card-body">
                    <form th:action="@{/register}" th:object="${usuario}" method="POST">
                        <div class="form-group">
                            <label class="fs-5">Nombre: </label>
                            <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Introduzca su nombre: ">
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="fs-5">Username: </label>
                            <input type="text" name="username" th:field="*{username}" class="form-control" placeholder="Introduzca un username: ">
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="fs-5">Password: </label>
                            <input type="password" name="password" th:field="*{password}" class="form-control" placeholder="Introduzca un password: ">
                        </div>
                        <br>
                        <div class="box-footer d-flex justify-content-between">
                            <button class="btn btn-success">Registrar</button>
                            <a class="btn btn-primary me-2" th:href="@{/login}">Ya tengo un usuario</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
