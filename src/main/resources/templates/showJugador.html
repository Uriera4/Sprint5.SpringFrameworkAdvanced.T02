<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mostrar Tiradas</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="">GESTOR DE JUGADORES</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"
                                        th:href="@{/players/}">Lista de jugadores</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"
                                        th:href="@{/players}">Crear un jugador</a></li>
            </ul>
            <ul class="navbar-nav" style="margin-left: auto;">
                <li class="nav-item"><a class="nav-link"
                                        th:href="@{/logout}">Logout</a></li>
            </ul>
            <ul></ul><ul></ul><ul></ul><ul></ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <br>
        <h1 class="text-center">Lista de tiradas del jugador: <span th:text="${jugador.nombre}"></span></h1>
        <br>
        <form action="#" th:action="@{/players/redirect}" method="POST">
            <div class="form-group">
                <label for="inputID">ID:</label>
                <input type="number" class="form-control" id="inputID" name="id" placeholder="Introduzca ID: ">
            </div>
        </form>
        <br>
        <div class="btn toolbar justify-content-between" role="toolbar">
            <div class="btn-group" role="group">
                <form th:action="@{/players/{id}/games (id=${id})}" method="POST">
                    <button type="submit" class="btn btn-success">AÃ±adir Tirada</button>
                </form>
            </div>
            <div class="btn-group" role="group">
                <form th:action="@{/players/{id}/games (id=${id})}" th:method="DELETE">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="btn btn-danger">Eliminar Tiradas</button>
                </form>
            </div>
            <div class="btn-group" role="group">
                <form th:action="@{/players/{id} (id=${id})}" method="GET">
                    <button type="submit" class="btn btn-primary">Update nombre</button>
                </form>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">Valor dado 1</th>
                <th scope="col">Valor dado 2</th>
                <th scope="col">Victoria</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tirada: ${tiradas}">
                <td th:text="${tirada.dado1}"></td>
                <td th:text="${tirada.dado2}"></td>
                <td th:text="${tirada.victoria}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
