<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Jugadores</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="">GESTOR DE JUGADORES</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"
                                        th:href="@{/players/}">Lista de jugadores</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"
                                        th:href="@{/players}">Crear un jugador</a></li>
            </ul>
            <ul class="navbar-nav" style="margin-left: auto;">
                <li class="nav-item"><a class="nav-link"
                                        th:href="@{/logout}">Logout</a></li>
            </ul>
            <ul></ul><ul></ul><ul></ul><ul></ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <br>
        <h1 class="text-center">Lista de jugadores</h1>
        <h2 class="text-center">Total % victorias: <span th:text="${winrate}"></span></h2>
        <br>
        <form action="#" th:action="@{/players/redirect}" method="POST">
            <div class="form-group">
                <label for="inputID">ID:</label>
                <input type="number" class="form-control" id="inputID" name="id" placeholder="Introduzca ID: ">
            </div>
        </form>
        <br>
        <div class="btn-toolbar justify-content-between" role="toolbar">
            <div class="btn-group" role="group">
                <a class="btn btn-info" th:href="@{/players/ranking/}">Ranking</a>
            </div>
            <div class="btn-group" role="group">
                <a class="btn btn-info" th:href="@{/players/rankingGlobal/}">RankingGlobal</a>
                <a class="btn btn-success" th:href="@{/players/ranking/winner}">Mostrar Winner</a>
                <a class="btn btn-danger" th:href="@{/players/ranking/loser}">Mostrar Loser</a>
            </div>
        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Tiradas</th>
                <th scope="col">Porcentaje de victorias</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="jugador: ${jugadores}">
                <td th:text="${jugador.id}"></td>
                <td th:text="${jugador.nombre}"></td>
                <td th:text="${jugador.tiradas.size()}"></td>
                <td th:text="${jugador.porcentajeVictorias}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
