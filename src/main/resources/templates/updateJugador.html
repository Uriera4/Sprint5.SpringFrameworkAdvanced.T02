<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Jugador</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="">GESTOR DE JUGADORES</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"
                                        th:href="@{/players/}">Lista de jugadores</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"
                                        th:href="@{/players}">Crear un jugador</a></li>
            </ul>
            <ul class="navbar-nav" style="margin-left: auto;">
                <li class="nav-item"><a class="nav-link"
                                        th:href="@{/logout}">Logout</a></li>
            </ul>
            <ul></ul><ul></ul><ul></ul><ul></ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <br>
                <h1 class="text-center">Actualizar nombre de jugador</h1>
                <div class="card-body">
                    <form th:action="@{/players/{id}(id=${jugador.id_jugador})}" th:object="${jugador}" th:method="PUT">
                        <input type="hidden" name="_method" value="put">
                        <div class="form-group">
                            <label class="fs-5">Nombre: </label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Introduzca un nuevo nombre: ">
                        </div>
                        <div class="box-footer">
                            <br>
                            <button class="btn btn-success">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
